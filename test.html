<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Vertical Textbox</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
            }
            .canvas-wrapper {
                position: relative;
                display: inline-block;
                margin-top: 20px;
            }
            svg {
                border: 1px solid #ccc;
                display: block;
                cursor: text;
            }
            #clickableContainer {
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none;
            }
            #clickableContainer div {
                cursor: text;
            }
            @keyframes blink {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            .cursor {
                animation: blink 1s 0.3s step-start infinite;
                fill: #ff9d00;
            }
            .highlight {
                fill: rgba(100, 100, 255, 0.5);
            }
            .highlight-all {
                fill: rgba(150, 150, 255, 0.3);
            }
        </style>
    </head>
    <body>
        <h1>Interactive Vertical Textbox</h1>

        <label>Spacing (in pixels):</label>
        <input id="spacingInput" type="number" value="1" />

        <label>Scale (integer, 1 = 0.01, 10 = 0.1, 20 = 0.2, etc):</label>
        <input id="scaleInput" type="number" value="5" />

        <div class="buttons">
            <button onclick="insertSpecialChar('■')">■</button>
            <button onclick="insertSpecialChar('▤')">▤</button>
            <button onclick="insertSpecialChar('▢')">▢</button>
        </div>

        <div class="canvas-wrapper">
            <div id="svgContainer"></div>
            <div id="clickableContainer"></div>
        </div>

        <script src="data.js"></script>

        <script>
            const defaultLetterHeight = 720;
            const defaultLetterWidth = 320;
            const pixelSize = 80;
            let text = "";
            let cursorIndex = 0;
            let selectionStart = null;
            let selectionEnd = null;

            function isMetaKeyPressed(e) {
                return e.ctrlKey || e.metaKey;
            }

            function generateSVG() {
                const spacing =
                    parseInt(document.getElementById("spacingInput").value) ||
                    0;
                const scaleInputValue =
                    parseInt(document.getElementById("scaleInput").value) || 10;
                const scale = scaleInputValue * 0.01;

                let yOffset = 0;
                let svgContent = "";
                let highlightContent = "";
                let maxWidth = 0;
                const elements = [];

                const chars = text.length > 0 ? text.split("") : ["_"];

                for (let i = 0; i < chars.length; i++) {
                    const char = chars[i];
                    const nextChar = chars[i + 1];
                    const isLastChar = i === chars.length - 1;

                    if (!letterPaths[char] && char !== " ") continue;

                    const pathData = letterPaths[char] || "";
                    const letterHeight =
                        letterHeights[char] ||
                        letterHeights.space ||
                        defaultLetterHeight;
                    const letterWidth =
                        letterWidths[char] || defaultLetterWidth;

                    elements.push({
                        pathData,
                        yOffset,
                        letterWidth,
                        letterHeight,
                    });
                    if (letterWidth > maxWidth) maxWidth = letterWidth;

                    yOffset += letterHeight;
                    if (!isLastChar) {
                        if (!(char === "■" && nextChar === "■")) {
                            yOffset += spacing * pixelSize;
                        }
                    }
                }

                const totalHeight = yOffset || 720;

                if (selectionStart === 0 && selectionEnd === text.length) {
                    highlightContent += `<rect class="highlight-all" x="0" y="0" width="${maxWidth}" height="${totalHeight}" />\n`;
                } else {
                    for (let i = 0; i < elements.length; i++) {
                        const { yOffset, letterHeight } = elements[i];
                        if (
                            selectionStart !== null &&
                            selectionEnd !== null &&
                            i >= Math.min(selectionStart, selectionEnd) &&
                            i < Math.max(selectionStart, selectionEnd)
                        ) {
                            highlightContent += `<rect class="highlight" x="0" y="${yOffset}" width="${maxWidth}" height="${letterHeight}" />\n`;
                        }
                    }
                }

                for (let i = 0; i < elements.length; i++) {
                    const { pathData, yOffset, letterWidth } = elements[i];
                    const xOffset = (maxWidth - letterWidth) / 2;
                    if (pathData) {
                        svgContent += `<path d="${pathData}" transform="translate(${xOffset},${yOffset})" />\n`;
                    }
                }

                let cursorYOffset = 0;
                for (let i = 0; i < cursorIndex; i++) {
                    const char = text[i];
                    const nextChar = text[i + 1];
                    const letterHeight =
                        letterHeights[char] ||
                        letterHeights.space ||
                        defaultLetterHeight;
                    cursorYOffset += letterHeight;
                    if (!(char === "■" && nextChar === "■")) {
                        cursorYOffset += spacing * pixelSize;
                    }
                }
                cursorYOffset = Math.min(
                    Math.max(0, cursorYOffset - 80),
                    totalHeight - 80,
                );

                const svg = `
    <svg id="svgTextbox" width="${maxWidth * scale}" height="${totalHeight * scale}" viewBox="0 0 ${maxWidth} ${totalHeight}" xmlns="http://www.w3.org/2000/svg">
      <g transform="scale(1)">
        ${highlightContent}
        ${svgContent}
        <rect x="${(maxWidth - 320) / 2}" y="${cursorYOffset}" width="320" height="80" class="cursor" />
      </g>
    </svg>
  `;

                document.getElementById("svgContainer").innerHTML = svg;

                let clickableHTML = "";
                for (let i = 0; i <= elements.length; i++) {
                    let top = 0;
                    let height = 0;
                    if (i === 0) {
                        top = 0;
                        height = elements[0]
                            ? elements[0].letterHeight / 2
                            : 40;
                    } else if (i === elements.length) {
                        const prev = elements[i - 1];
                        top = prev.yOffset + prev.letterHeight / 2;
                        height = prev.letterHeight / 2;
                    } else {
                        const prev = elements[i - 1];
                        const next = elements[i];
                        top = prev.yOffset + prev.letterHeight / 2;
                        height = next.yOffset + next.letterHeight / 2 - top;
                    }
                    clickableHTML += `<div style="position:absolute;left:0;top:${top * scale}px;width:${maxWidth * scale}px;height:${height * scale}px;pointer-events:all;" data-index="${i}"></div>`;
                }

                document.getElementById("clickableContainer").innerHTML =
                    clickableHTML;
                document.getElementById("clickableContainer").style.width =
                    `${maxWidth * scale}px`;
                document.getElementById("clickableContainer").style.height =
                    `${totalHeight * scale}px`;

                document
                    .querySelectorAll("#clickableContainer div")
                    .forEach((div) => {
                        div.addEventListener("click", (e) => {
                            cursorIndex = parseInt(
                                e.target.getAttribute("data-index"),
                            );
                            selectionStart = null;
                            selectionEnd = null;
                            generateSVG();
                        });
                    });
            }

            document
                .getElementById("spacingInput")
                .addEventListener("input", generateSVG);
            document
                .getElementById("scaleInput")
                .addEventListener("input", generateSVG);

            document.addEventListener("keydown", (e) => {
                if (e.key.length === 1 && !isMetaKeyPressed(e)) {
                    if (text.length >= 50) return;
                    if (selectionStart !== null && selectionEnd !== null) {
                        const min = Math.min(selectionStart, selectionEnd);
                        const max = Math.max(selectionStart, selectionEnd);
                        text = text.slice(0, min) + e.key + text.slice(max);
                        cursorIndex = min + 1;
                        selectionStart = selectionEnd = null;
                    } else {
                        text =
                            text.slice(0, cursorIndex) +
                            e.key +
                            text.slice(cursorIndex);
                        cursorIndex++;
                    }
                    generateSVG();
                } else if (e.key === "Backspace") {
                    if (selectionStart !== null && selectionEnd !== null) {
                        const min = Math.min(selectionStart, selectionEnd);
                        const max = Math.max(selectionStart, selectionEnd);
                        text = text.slice(0, min) + text.slice(max);
                        cursorIndex = min;
                        selectionStart = selectionEnd = null;
                    } else if (cursorIndex > 0) {
                        text =
                            text.slice(0, cursorIndex - 1) +
                            text.slice(cursorIndex);
                        cursorIndex--;
                    }
                    generateSVG();
                } else if (e.key === "Delete") {
                    if (cursorIndex < text.length) {
                        text =
                            text.slice(0, cursorIndex) +
                            text.slice(cursorIndex + 1);
                        generateSVG();
                    }
                } else if (e.key === "ArrowUp") {
                    if (cursorIndex > 0) {
                        cursorIndex--;
                        generateSVG();
                    }
                } else if (e.key === "ArrowDown") {
                    if (cursorIndex < text.length) {
                        cursorIndex++;
                        generateSVG();
                    }
                } else if (isMetaKeyPressed(e) && e.key.toLowerCase() === "a") {
                    e.preventDefault();
                    selectionStart = 0;
                    selectionEnd = text.length;
                    generateSVG();
                } else if (isMetaKeyPressed(e) && e.key.toLowerCase() === "c") {
                    if (selectionStart !== null && selectionEnd !== null) {
                        const min = Math.min(selectionStart, selectionEnd);
                        const max = Math.max(selectionStart, selectionEnd);
                        navigator.clipboard.writeText(text.slice(min, max));
                    }
                } else if (isMetaKeyPressed(e) && e.key.toLowerCase() === "v") {
                    navigator.clipboard.readText().then((clipText) => {
                        if (text.length + clipText.length > 50)
                            clipText = clipText.slice(0, 50 - text.length);
                        if (selectionStart !== null && selectionEnd !== null) {
                            const min = Math.min(selectionStart, selectionEnd);
                            const max = Math.max(selectionStart, selectionEnd);
                            text =
                                text.slice(0, min) + clipText + text.slice(max);
                            cursorIndex = min + clipText.length;
                            selectionStart = selectionEnd = null;
                        } else {
                            text =
                                text.slice(0, cursorIndex) +
                                clipText +
                                text.slice(cursorIndex);
                            cursorIndex += clipText.length;
                        }
                        generateSVG();
                    });
                }
            });

            function insertSpecialChar(char) {
                if (text.length >= 50) return;
                if (selectionStart !== null && selectionEnd !== null) {
                    const min = Math.min(selectionStart, selectionEnd);
                    const max = Math.max(selectionStart, selectionEnd);
                    text = text.slice(0, min) + char + text.slice(max);
                    cursorIndex = min + 1;
                    selectionStart = selectionEnd = null;
                } else {
                    text =
                        text.slice(0, cursorIndex) +
                        char +
                        text.slice(cursorIndex);
                    cursorIndex++;
                }
                generateSVG();
            }

            // Initialize
            generateSVG();
        </script>
    </body>
</html>
